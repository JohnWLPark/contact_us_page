<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <p>We are happy to hear from you and hope to help you succeed! <br> Feel free to get in touch with us.</p>
        
        <div class="contact-box">

            <div class="contact-left">
                <h3>Send Your Request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Your Name">
                        </div>

                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="123-456-7890">
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="youremail@email.com">
                        </div>

                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Subject of Email">
                        </div>
                    </div>

                    <label>Message</label>
                    <textarea rows="5">Your Message</textarea>

                    <button type="submit">Send</button>

                </form>
            </div>

            <div class="contact-right">
                <h3>Reach Us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>contactus@email.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>098-765-4321</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>#212 Toadstool Lane, Hyrule Kingdom <br> Nintendo Land 12345</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
